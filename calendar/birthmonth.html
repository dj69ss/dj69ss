<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Calendar</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1px;
            width: 350px;
            height: 350px;
            margin: 0 auto;
            border: 2px solid #333;
        }
        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 18px;
            height: 100%;
            box-sizing: border-box;
        }
        .img-day {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            border: 1px solid #ddd;
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">May 2025</h2>
